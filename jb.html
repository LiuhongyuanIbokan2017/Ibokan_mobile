<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css渐变作业</title>
	<script type="text/javascript" src="f:/js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
	*{margin:0;padding:0;}
	.box1{
	
		border-radius: 100% 100%;
		width: 200px;
		height: 200px;
		position: absolute;
		top:100px;
		
		background:-webkit-radial-gradient(55px 64px,#FFFFFF, #000000);
	}
	.box2{
			position: absolute;
		top:400px;
		width: 400px;
		height: 100px;
		border-radius: 24px;
		background:-webkit-linear-gradient(#000000,#FFFFFF 42%,#000000);
		
	}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<script type="text/javascript">
	$(function(){
		$('.box1').css({
			'left':$(window).width()/2-100+'px'
		});
		$('.box2').css({
			'left':$(window).width()/2-200+'px'
		});
		$('.box1').mousemove(function(e){
		var x = e.pageX - $(this).offset().left+'px';
        var y = e.pageY - $(this).offset().top+'px';
        console.log(e.pageX);
         console.log(e.pageY);
             console.log($(this).offset().left);
         console.log($(this).offset().top);
        $('.box1').css('background','-webkit-radial-gradient('+x+' '+y+',#FFFFFF, #000000)');
		})
		$('.box2').mousemove(function(e){
		
        var y = ((e.pageY - $(this).offset().top)/$('.box2').height())*100+'%';
        console.log(e.pageX);
         console.log(e.pageY);
             console.log($(this).offset().left);
         console.log($(this).offset().top);
        $('.box2').css('background','-webkit-linear-gradient(#000000,#FFFFFF '+y+',#000000)');
		})
	})
		
	</script>
</body>
</html>
